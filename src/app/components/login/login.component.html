
<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate  class="form-container">
          
            <!--mat-form-field>
              <input matInput placeholder="Amount" type="number" class="form-right-align">
              <span matPrefix>$&nbsp;</span>
              <span matSuffix>.00</span>
            </mat-form-field-->
            <mat-form-field>
                <input matInput placeholder="Enter your user name" name="username" [(ngModel)]="model.username" #username="ngModel" required>
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
              </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="model.password" #password="ngModel" required >
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
              </mat-form-field>
              <div class="form-group">
                <button [disabled]="loading" mat-button>Login</button>
